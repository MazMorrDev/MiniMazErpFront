    <h2 mat-dialog-title>Add New Product</h2>
    
    <mat-dialog-content>
      <div class="dialog-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Product Name</mat-label>
          <input matInput [(ngModel)]="productData.name" required>
          <mat-hint>Enter the product name (max 40 characters)</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Sell Price (optional)</mat-label>
          <input matInput type="number" [(ngModel)]="productData.sellPrice" min="0" step="0.01">
          <mat-hint>Enter the selling price</mat-hint>
        </mat-form-field>
      </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!productData.name">
        Save Product
      </button>
    </mat-dialog-actions>
